<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1cf4c7dee0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./regis.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <div class="text">Registration Form</div>
          <form action="#">
            <div class="data">
              <label for="name">Name</label>
              <input type="text" name="name">
            </div>
            <div class="data">
              <label for="email">Email</label>
              <input name="email" type="email">
            </div>
            <div class="data">
              <label for="password">Password</label>
              <input type="password" name="password">
            </div>
            
            <div class="data">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone">
            </div>
            <div class="data">
              <label for="province">Province</label>
              <select name="province" id="province">
                <option value="Jawa Timur">Jawa Timur</option>
                <option value="Jawa Barat">Jawa Barat</option>
                <option value="DKI Jakarta">DKI Jakarta</option>
                <option value="Denpasar">Denpasar</option>
                <option value="Kalimantan Timur">Kalimantan Timur</option>
                <option value="Kalimantan Barat">Kalimantan Barat</option>
              </select>
            </div>
            <div class="data">
              <label for="city">City</label>
              <select name="city" id="city">
                <option value="Surabaya">Surabaya</option>
                <option value="Cirebon">Cirebon</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bali">Bali</option>
                <option value="Bontang">Bontang</option>
              </select>
            </div>
            <div class="data">
              <label for="disctrict">District</label>
              <select name="disctrict" id="disctrict">
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="Denpasar">A</option>
              </select>
            </div>
            <div class="data">
              <label for="village">Village</label>
              <select name="village" id="village">
                <option value="Sidoarjo">Sidoarjo</option>
                <option value="Penari">Penari</option>
                <option value="Kenari">Kenari</option>
              </select>
            </div>
            <div class="data">
              <label for="address">Address</label>
              <input type="text" name="address">
            </div>
            <div class="data">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
        
            <input type="submit" value="submit" class="submit-btn">
          </form>
        </div>
      </div>
</body>
</html>
