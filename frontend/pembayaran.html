<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pembayaran.css">
    <title>Pembayaran</title>
</head>
<body>
    <div class="container">
        <div class="img-bg hero"></div>

        <div class="payment">
            <div class="payment-title">
                    <div class="img-bg"></div>
                <h1>My Order</h1>
            </div>
            <div class="payment-detail">
                <div class="img-bg"></div>
                <div class="line">
                    <span class="label">Id Order</span> <span class="value">32</span>
                </div>
                <div class="line">
                    <span class="label">Name</span> <span class="value">Honestyan</span>
                </div>
                <div class="line">
                    <span class="label">Product</span> <span class="value">Trip C</span>
                </div>
                <div class="line">
                    <span class="label">Price</span> <span class="value">Rp1.500.000/pax</span>
                </div>
                <div class="line">
                    <span class="label">Pax</span> <span class="value">3</span>
                    
                </div>
                <div class="line">
                    <span class="label">Total</span> <span class="value">Rp4.500.000</span>
                </div>
                <div class="line">
                    <span class="label">Book Date</span> <span class="value">14th June 2022</span>
                </div>
                <div class="line">
                    <span class="label">Amount to trnsfer</span> <span class="value">Rp4.500.517.00</span>
                </div>
                    <div class="rekening">BCA 8240519721 a.n. Honestyan</div>
                    <div class="logo-bca"></div>
                    <div class="status">
                        <div class="line">
                            <span>Status</span> <span>Waiting for Payment</span>
                        </div>
                        <div class="line">
                            <span>Valid Until</span> <span>28th June 2022 15.37</span>
                        </div>
                    </div>
            </div>
            <div class="payment-finish">
                <div class="img-bg"></div>
            <a href="#">I have finish the transaction</a>
        </div>
        </div>
    </div>
</body>
</html>
